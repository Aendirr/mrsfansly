<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/of.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MrsFans Agency</title>
    <script>
      // Sayfa yüklenmeden önce tema ayarını yap
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const theme = savedTheme || 'dark'; // Varsayılan olarak dark theme
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      })();
    </script>
  </head>
  <body>
    <noscript>Bu uygulama çalışması için JavaScript gereklidir.</noscript>
    <div id="root"></div>
  </body>
</html>
